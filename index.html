<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier Calculator</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Coins</h2>

  <input type="number" placeholder="Cash" class="cash">

  <div class="coinsSection">
    <img src="assets/img/coins.png" alt="coin_500" class="coin coin_500">
    <div>
      <input type="number" placeholder="count">
      <p class="summary">Summary: 0</p>
    </div>
  </div>

  <div class="coinsSection">
    <img src="assets/img/coins.png" alt="coin_200" class="coin coin_200">
    <div>
      <input type="number" placeholder="count">
      <p class="summary">Summary: 0</p>
    </div>
  </div>

  <div class="coinsSection">
    <img src="assets/img/coins.png" alt="coin_100" class="coin coin_100">
    <div>
      <input type="number" placeholder="count">
      <p class="summary">Summary: 0</p>
    </div>
  </div>

  <div class="coinsSection">
    <img src="assets/img/coins.png" alt="coin_50" class="coin coin_50">
    <div>
      <input type="number" placeholder="count">
      <p class="summary">Summary: 0</p>
    </div>
  </div>

  <div class="coinsSection">
    <img src="assets/img/coins.png" alt="coin_20" class="coin coin_20">
    <div>
      <input type="number" placeholder="count">
      <p class="summary">Summary: 0</p>
    </div>
  </div>

  <div class="coinsSection">
    <img src="assets/img/coins.png" alt="coin_10" class="coin coin_10">
    <div>
      <input type="number" placeholder="count">
      <p class="summary">Summary: 0</p>
    </div>
  </div>

  <h2>Other Data</h2>

  <div class="inputsContainer">
    <input type="number" placeholder="Post Terminal">
    <input type="number" placeholder="Бонус">
    <input type="number" placeholder="Пол. Нал.">
    <input type="number" placeholder="IDram">
    <input type="number" placeholder="Cashier cash: 30000" disabled>
    <!-- <input type="number" placeholder=""> -->
  </div>


  <h2>Results</h2>
  <div class="intermediateResult">
    <p>Cash: 0</p>
    <p>Coins: 0</p>
    <p>Summary: 0</p>
  </div>

</body>
<script src="main.js"></script>

</html>
